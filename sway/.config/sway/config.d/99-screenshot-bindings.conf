# --- Custom Screenshot Keybindings ---
# This file is loaded by the main sway config.
#
# Dependencies: grim, slurp, wl-clipboard, jq

# Key: Cmd + P
# Function: Select an area to capture to clipboard (most common use)
bindsym $mod+p exec grim -g "$(slurp)" - | wl-copy

# Key: Cmd + Shift + P
# Function: Capture the entire screen to clipboard
bindsym $mod+Shift+p exec grim - | wl-copy

# Key: Cmd + Ctrl + P
# Function: Capture the active window to clipboard
bindsym $mod+Control+p exec grim -g "$(swaymsg -t get_tree | jq -r '.. | select(.focused?) | .rect | "\(.x),\(.y) \(.width)x\(.height)"')" - | wl-copy

