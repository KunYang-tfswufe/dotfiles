# --- START OF MODIFIED hyprland.conf ---

# -----------------------------------------------------
# NVIDIA & Wayland specific environment variables
# -----------------------------------------------------
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


# #######################################################################################
# Hyprland Configuration for a Pure Keyboard & Vim-centric Workflow
# #######################################################################################

# This is an optimized Hyprland config file.
# Refer to the wiki for more information: https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,1920x1080,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes
exec-once = waybar
exec-once = swaybg -i ~/.config/hypr/black.svg -m fill
exec-once = systemctl --user import-environment WAYLAND_DISPLAY
exec-once = clip-history.sh
exec-once = dunst
# 设置 GTK3 应用的主题和偏好
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Dracula"
# 告诉 GTK4/libadwaita 应用优先使用暗色模式
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
# exec-once = nm-applet &

# 开机自启动 Chromium (用于魔法区)
exec-once = chromium

# MODIFIED: 启动kitty时,同时设置初始标题并加载会话文件 (用于kitty魔法区)
exec-once = kitty --title scratchpad --session ~/.config/kitty/scratchpad.session

# NEW: 开机自启动 Firefox Developer Edition 到工作区 1
exec-once = firefox-developer-edition


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# ADDED: Fcitx5 Input Method Environment Variables
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = INPUT_METHOD,fcitx
env = SDL_IM_MODULE,fcitx

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/
general {
    gaps_in = 1
    gaps_out = 1
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 1
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = no
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    animation = global, 1, 10, default
    animation = border, 1, 10, easeOutQuint
    animation = windows, 1, 7, easeOutQuint
    animation = windowsIn, 1, 7, easeOutQuint, popin 87%
    animation = windowsOut, 1, 5, linear, popin 87%
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = fade, 1, 7, default
    animation = layers, 1, 8, easeOutQuint
    animation = workspaces, 1, 6, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1 # MODIFIED: 1 = focus follows mouse, 0 = focus requires click
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Screenshots
bind = , Print, exec, sh -c 'grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot Captured" "Region copied to clipboard"'
bind = $mainMod, Print, exec, sh -c 'grim $HOME/Pictures/Screenshot-$(date +'%Y-%m-%d-%H%M%S').png && notify-send "Screenshot Captured" "Fullscreen saved to Pictures"'

# Launchers
# bind = $mainMod, T, exec, $terminal # REMOVED: Terminal is now only scratchpad
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu

# CHANGED: Firefox Profiles now control Firefox Developer Edition
bind = $mainMod, F1, exec, firefox-developer-edition -P kirisamefreeman -no-remote
bind = $mainMod, F2, exec, firefox-developer-edition -P daisukimarisadaze -no-remote
bind = $mainMod, F3, exec, firefox-developer-edition -P 00000000yangkun -no-remote

# Window Management
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,

# Focus Control (Vim Style)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Cycle through windows with Tab
bind = $mainMod, TAB, cyclenext
bind = $mainMod SHIFT, TAB, cyclenext, prev

# Window Swapping (Vim Style) for Tiled windows
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# NEW: Move submap for ergonomic and precise window moving (10px steps)
# 已更正: 使用 'moveactive' 实现像素级移动
bind = $mainMod, M, submap, move # 按 Super + M 进入精确移动模式

submap = move
binde=,l,moveactive,10 0
binde=,h,moveactive,-10 0
binde=,k,moveactive,0 -10
binde=,j,moveactive,0 10
bind=,escape,submap,reset
submap = reset

# NEW: Resize submap for ergonomic window resizing (10px steps)
bind = $mainMod, S, submap, resize # Press Super + S to enter resize mode

submap = resize
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10
bind=,escape,submap,reset
submap = reset

# Workspace Control (Switching) - MODIFIED
bind = $mainMod ALT, 1, workspace, 1
bind = $mainMod ALT, 2, workspace, 2
bind = $mainMod ALT, 3, workspace, 3
bind = $mainMod ALT, 4, workspace, 4
bind = $mainMod ALT, 5, workspace, 5
bind = $mainMod ALT, 6, workspace, 6
bind = $mainMod ALT, 7, workspace, 7
bind = $mainMod ALT, 8, workspace, 8
bind = $mainMod ALT, 9, workspace, 9
bind = $mainMod ALT, 0, workspace, 10

# Move focused window to workspace - KEPT ORIGINAL
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Switch to adjacent workspace
bind = $mainMod, bracketleft, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1

# Special Workspace (scratchpad) keybindings
# MODIFIED: Kitty scratchpad on `grave` key, using named magic_kitty space
bind = $mainMod, grave, togglespecialworkspace, magic_kitty # grave is the ` key
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic_kitty

# CHANGED: Chromium scratchpad on 'C' key, using named magic_chromium space
bind = $mainMod, C, togglespecialworkspace, magic_chromium
bind = $mainMod SHIFT, C, movetoworkspace, special:magic_chromium

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ADDED: Unified music player hotkey to shuffle all collections
bind = $mainMod, F12, exec, ~/.local/bin/play-music.sh
bind = $mainMod CTRL, F12, exec, killall mpv

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# NEW: 将 Firefox Developer Edition 自动分配到工作区 1
windowrulev2 = workspace 1, class:^(firefox-developer-edition)$

# --- 启动时将指定应用分配到魔法工作区 ---
# NEW: 将 Chromium 分配到 magic_chromium 魔法区
windowrulev2 = workspace special:magic_chromium, class:^(Chromium)$

# MODIFIED: 将带有特殊标题的 kitty 自动发送到名为 magic_kitty 的魔法工作区
windowrulev2 = workspace special:magic_kitty, class:^(kitty)$, title:^(scratchpad)$

# --- END OF MODIFIED hyprland.conf ---
