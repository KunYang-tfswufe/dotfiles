# -----------------------------------------------------
# NVIDIA & Wayland specific environment variables
# -----------------------------------------------------
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


# #######################################################################################
# Hyprland Configuration for a Pure Keyboard & Vim-centric Workflow
# #######################################################################################

# This is an optimized Hyprland config file.
# Refer to the wiki for more information: https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,1920x1080,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes
exec-once = waybar
exec-once = swaybg -i ~/.config/hypr/black.svg -m fill
exec-once = systemctl --user import-environment WAYLAND_DISPLAY
exec-once = clip-history.sh
# exec-once = nm-applet &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/
general {
    gaps_in = 1
    gaps_out = 1
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false

    # MODIFIED: Master layout is more predictable for pure keyboard navigation
    layout = master
}

decoration {
    rounding = 1
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # MODIFIED: Increased animation speed for a snappier, more responsive feel
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1

    animation = global, 1, 10, default
    animation = border, 1, 10, easeOutQuint
    animation = windows, 1, 7, easeOutQuint
    animation = windowsIn, 1, 7, easeOutQuint, popin 87%
    animation = windowsOut, 1, 5, linear, popin 87%
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = fade, 1, 7, default
    animation = layers, 1, 8, easeOutQuint
    animation = workspaces, 1, 6, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # MODIFIED: Changed to 0 for deliberate, keyboard-driven focus control
    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Screenshots
bind = , Print, exec, sh -c 'grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot Captured" "Region copied to clipboard"'
bind = $mainMod, Print, exec, sh -c 'grim $HOME/Pictures/Screenshot-$(date +'%Y-%m-%d-%H%M%S').png && notify-send "Screenshot Captured" "Fullscreen saved to Pictures"'

# Launchers
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu

# Firefox Profiles
bind = $mainMod, F1, exec, firefox -P gmail1 -no-remote
bind = $mainMod, F2, exec, firefox -P gmail2 -no-remote
bind = $mainMod, F3, exec, firefox -P gmail3 -no-remote

# Window Management
bind = $mainMod SHIFT, Q, killactive, # MODIFIED: Safer keybind
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,

# Focus Control (Vim Style)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# NEW: Cycle through windows with Tab
bind = $mainMod, TAB, cyclenext
bind = $mainMod SHIFT, TAB, cyclenext, prev

# Window Swapping (Vim Style)
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Window Resizing (Vim Style) - MODIFIED for speed
binde = $mainMod ALT, l, resizeactive, 50 0
binde = $mainMod ALT, h, resizeactive, -50 0
binde = $mainMod ALT, k, resizeactive, 0 -50
binde = $mainMod ALT, j, resizeactive, 0 50

# Workspace Control
# Switch to specific workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# FINAL: Switch to adjacent workspaces with comma and period (Most Recommended)
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
