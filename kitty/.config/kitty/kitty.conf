# --- Appearance ---
font_family         JetBrainsMono Nerd Font
font_size           14
background_opacity  0.85
background_blur     15

# --- Keybindings ---
# MODIFIED: Efficient tab management using Alt + -/= for sequential navigation.

# Create new tab
map alt+t new_tab

# Close current tab
map alt+w close_tab

map alt+9 previous_tab
map alt+0 next_tab
