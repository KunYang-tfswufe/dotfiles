# --- Appearance ---
font_family         JetBrainsMono Nerd Font
font_size           14
background_opacity  0.85
background_blur     15

# --- Keybindings ---
# MODIFIED: Efficient tab management using Alt + 1/2 for sequential navigation.

# Create new tab
map alt+t new_tab

# Close current tab
map alt+w close_tab

# Switch to the previous/next tab using numbers
map alt+1 previous_tab
map alt+2 next_tab
