# matches for frequently used links
matches:
  - trigger: "`url"
    replace: |-
      https://drive.google.com/drive/folders/1uvnAF6p8SV-thApgDzMMzs0tCxVdlnBp?usp=sharing
      https://drive.google.com/drive/folders/1BNkmsWD34mNPuc79EMY85QT3JGyh3v0k?usp=sharing

  - trigger: "`terminal"
    replace: |-
      http://localhost:9090/system/terminal

  - trigger: "`proxy"
    replace: |-
      http://localhost:9999/ui

  - trigger: "`docker"
    replace: |-
      http://localhost:8080/web/viewer.html?file=../bookshelf/DockerDeepDive.pdf

  - trigger: "`AN"
    replace: |-
      http://localhost:8080/web/viewer.html?file=../bookshelf/AttentionIsAllYouNeed.pdf

  - trigger: "`math"
    replace: |-
      http://localhost:8080/web/viewer.html?file=../bookshelf/CalculusEarlyTranscendentals.pdf

  - trigger: "`git"
    replace: |-
      http://localhost:8080/web/viewer.html?file=../bookshelf/progit.pdf

  - trigger: "`spring"
    replace: |-
      http://localhost:8080/web/viewer.html?file=../bookshelf/SpringinAction5thEdition.pdf
