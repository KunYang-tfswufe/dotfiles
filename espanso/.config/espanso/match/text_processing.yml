# ===============================================
# 文本处理与翻译 (Text Processing & Translation)
# ===============================================
matches:
  # 英译中 (English to Chinese)
  - trigger: "`e2z"
    replace: |-
      Only translate the English into Chinese：{{clipb}}
    vars:
      - name: "clipb"
        type: "clipboard"

  # 中译英 (Chinese to English)
  - trigger: "`z2e"
    replace: |-
      Only translate the Chinese into English：{{clipb}}
    vars:
      - name: "clipb"
        type: "clipboard"
